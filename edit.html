<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="login">
        <div class="form">
            <img src="Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo_yard_sale" class="logo">
            
            <form action="/" class="displayer">
                <div>
                
                    <h1 class="title">
                        My account
                    </h1>        

                    <label for="name" class="label">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Your name" class="input input-name">

                    <label for="email" class="label">
                        Email address
                    </label>
                    <input type="text" id="email" placeholder="email@example.com" class="input input-email">

                    <label for="new-password" class="label">
                        Password
                    </label>
                    <input type="password"id="new-password" placeholder="********" class="input input-password">

                </div>

                <input type="submit" value="Save" class="secondary-button edit-button">
                
            </form>
        </div>
    </div>
</body>
</html>
